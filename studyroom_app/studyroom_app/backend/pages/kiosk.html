<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>入退室（入口端末）</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="wrap">
    <header class="row between">
      <h1>入口端末</h1>
      <nav class="muted">
        <a href="/">Home</a> · <a href="/leaderboard">ランキング</a>
      </nav>
    </header>

    <div class="grid2">
      <div class="card">
        <h2>入室</h2>
        <label>学籍番号<input id="in_student" placeholder="例: 2026A001"/></label>
        <label>PIN<input id="in_pin" placeholder="4桁〜" type="password"/></label>
        <button class="primary" id="btn_in">入室する</button>
      </div>

      <div class="card">
        <h2>退室</h2>
        <label>学籍番号<input id="out_student" placeholder="例: 2026A001"/></label>
        <label>PIN<input id="out_pin" placeholder="4桁〜" type="password"/></label>
        <button class="danger" id="btn_out">退室する</button>
      </div>
    </div>

    <div class="card">
      <h2>結果</h2>
      <p id="msg" class="msg muted">ここに表示されます</p>
    </div>

    <div class="card">
      <h2>運用のコツ</h2>
      <ul>
        <li>入口端末のブラウザは全画面にする</li>
        <li>PINは他人に見えないように配慮（テンキー/カバー）</li>
        <li>「退室忘れ」用に管理者が強制退室できるようにしておく</li>
      </ul>
    </div>
  </div>

  <script src="/static/kiosk.js"></script>
</body>
</html>
